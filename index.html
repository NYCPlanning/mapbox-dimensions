<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .draw-linear {
      position: absolute;
      top: 100px;
      left: 10px;
      z-index: 5;
    }

    .draw-curved {
      position: absolute;
      top: 120px;
      left: 10px;
      z-index: 5;
    }

    .draw-square {
      position: absolute;
      top: 140px;
      left: 10px;
      z-index: 5;
    }

  </style>

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />
</head>

<body>
  <div id="map">
    <button class='draw-linear'>Add a Linear Dimension</button>
    <button class='draw-curved'>Add a Curved Dimension</button>
    <button class='draw-square'>Add a Square Annotation</button>

  </div>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/build-dimension-layers.js"></script>
  <script src="js/build-square-layers.js"></script>
  <script src="js/draw-styles.js"></script>
  <script src="js/annotation-mode.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
